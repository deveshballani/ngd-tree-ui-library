<ul  class="tree-node" *ngFor="let node of nodes">
    <li>
        <div>
            <span class="arrow"
            (click)="toggleExpension(node)"
            [ngClass]="{'expended': node.isExpended, 'visibility': node.children && node.children.length > 0, 'hidden': !node.children || node.children.length === 0}">></span>
            <span class="name" (click)="selctionChange(node)">{{node.name}}</span>
        </div>
        <lib-ngd-tree-ui
        *ngIf="node.children && node.isExpended"
        (selectionChange)="onChange($event)"
        [nodes]="node.children"></lib-ngd-tree-ui>
    </li>
</ul>
